<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Coming Soon</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #000000);
        background-size: 400% 400%;
        animation: gradientMove 12s ease infinite;
        color: #fff;
        text-align: center;
        padding: 20px;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .container {
        max-width: 600px;
        width: 100%;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 15px;
        letter-spacing: 2px;
    }

    p {
        opacity: 0.8;
        margin-bottom: 30px;
        font-size: 1.1rem;
    }

    .countdown {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
    }

    .time-box {
        background: rgba(255,255,255,0.1);
        padding: 15px 20px;
        border-radius: 10px;
        min-width: 80px;
        backdrop-filter: blur(6px);
    }

    .time-box h2 {
        font-size: 2rem;
    }

    .time-box span {
        font-size: 0.8rem;
        opacity: 0.7;
    }

    .email-box {
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    .email-box input {
        padding: 12px 15px;
        border-radius: 5px;
        border: none;
        outline: none;
        width: 70%;
        font-size: 1rem;
    }

    .email-box button {
        padding: 12px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        background: #00c6ff;
        background: linear-gradient(90deg, #00c6ff, #0072ff);
        color: #fff;
        transition: 0.3s;
    }

    .email-box button:hover {
        transform: scale(1.05);
        opacity: 0.9;
    }

    .message {
        margin-top: 15px;
        font-size: 0.9rem;
        min-height: 20px;
    }

    @media (max-width: 500px) {
        h1 {
            font-size: 2.2rem;
        }

        .countdown {
            gap: 10px;
        }

        .time-box {
            min-width: 60px;
            padding: 10px;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Coming Soon</h1>
    <p>Weâ€™re working hard to launch something amazing. Stay tuned!</p>

    <div class="countdown">
        <div class="time-box">
            <h2 id="days">00</h2>
            <span>Days</span>
        </div>
        <div class="time-box">
            <h2 id="hours">00</h2>
            <span>Hours</span>
        </div>
        <div class="time-box">
            <h2 id="minutes">00</h2>
            <span>Minutes</span>
        </div>
        <div class="time-box">
            <h2 id="seconds">00</h2>
            <span>Seconds</span>
        </div>
    </div>

    <div class="email-box">
        <input type="email" id="email" placeholder="Enter your email" />
        <button onclick="subscribe()">Notify Me</button>
    </div>
    <div class="message" id="message"></div>
</div>

<script>
    // Set launch date (EDIT THIS)
    const launchDate = new Date("March 31, 2026 00:00:00").getTime();

    const timer = setInterval(function () {
        const now = new Date().getTime();
        const distance = launchDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = String(days).padStart(2, '0');
        document.getElementById("hours").innerText = String(hours).padStart(2, '0');
        document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
        document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');

        if (distance < 0) {
            clearInterval(timer);
            document.querySelector(".countdown").innerHTML = "<h2>We Are Live ðŸš€</h2>";
        }
    }, 1000);

    function subscribe() {
        const emailInput = document.getElementById("email");
        const message = document.getElementById("message");
        const email = emailInput.value.trim();

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!emailRegex.test(email)) {
            message.style.color = "red";
            message.innerText = "Please enter a valid email address.";
            return;
        }

        message.style.color = "lightgreen";
        message.innerText = "Thank you! We'll notify you soon.";
        emailInput.value = "";
    }
</script>

</body>
</html>
